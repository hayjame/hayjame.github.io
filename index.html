<!DOCTYPE html>
<html>
<head>
		<meta name="viewport" content="width=device-width, initial-scale=1, max-scale=1, user-scalable=No">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="stylesheet" type="text/css" href="mystyle.css">
    
    <title>Taco Tapper</title>
	</head>
<body>
<audio controls loop autoplay><source src="bensound-dubstep.mp3" type="audio/mpeg"></audio>
	<h1>Welcome to Taco Tapper</h1>
<h3>Where you can satisfy all of your taco tapping needs!</h3>
   <input type="image" id="taco" src="Taco.PNG" onClick="gainTacos()">
	<button id="perSecondButton" onClick="perSecond()">Buy Clicker</button>
        <button id="perSecondPerSecondButton" onClick="perSecondPerSecond()">Buy Spicy Sauce</button>
    <script>
    
    //Variable declorations
    var counter = 0;
    var perSecondCounter = 0;
    var perSecondCost = 10;
    var perSecondPerSecondCounter = 0;
    var perSecondPerSecondCounter = 100;
    
    //Add tacos on click
    function gainTacos(){
        counter++;
        document.getElementById("counter1").innerHTML = counter + " Tacos"; 
    }

    //Gain tacos per second
    function perSecond(){
	if(counter >= perSecondCost) {
		perSecondCounter++;
		counter -= perSecondCost;
		perSecondCost += 1;
		document.getElementById("p/s").innerHTML= perSecondCounter + " Tacos per second";
                document.getElementById("counter1").innerHTML = counter + " Tacos";
		document.getElementById("clickerCost").innerHTML = "1 clicker costs " + perSecondCost + " Tacos";
	}
	else{
	alert("Not enough tacos!");	
	}
    }
	    setInterval(second,1000);
            function second (){
                  counter += perSecondCounter;
                  document.getElementById("counter1").innerHTML = counter + " Tacos";
	    }

     //Add spicy sauce
	    function perSecondPerSecond(){
	if(counter >= perSecondPerSecondCost) {
		perSecondPerSecondCounter++;
		counter -= perSecondPerSecondCost;
	}
	else{
	alert("Not enough tacos!");	
	}
    }

    setInterval(tenSecond,1000);
            function tenSecond (){
                  perSecondCounter += perSecondPerSecondCounter;
                  document.getElementById("p/s").innerHTML= perSecondCounter + " Tacos per second";
	    }
    </script>
     <div id="counter1">     
     0 Tacos
  </div>
	<div id="p/s">0 tacos per second</div>
<div id="clickerCost">1 clicker costs 10 Tacos</div>
	<div></div>
	<p>Please click <a href="https://goo.gl/forms/J2qBylhPKSB4NGHI3" target="_blank">this</a> link to fill out a survey!</p>
    <p>Music: <a href="http://www.bensound.com" target="_blank">http://www.bensound.com</a></p>
        </body>
</html>
